<!DOCTYPE html>
<html lang="en">
<head>
	<title>TLCâ€¢Login</title>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/5354/5354374.png" type="image/x-icon">
	<link rel="stylesheet" type="text/css" href="../static/vendor/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../static/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="../static/vendor/animate/animate.css">
	<link rel="stylesheet" type="text/css" href="../static/vendor/css-hamburgers/hamburgers.min.css">
	<link rel="stylesheet" type="text/css" href="../static/vendor/select2/select2.min.css">
	<link rel="stylesheet" type="text/css" href="../static/css/util.css">
	<link rel="stylesheet" type="text/css" href="../static/css/index.css">
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="{{ QRcode_path }}" alt="Auth QRcode">
				</div>

				<form class="login100-form validate-form" method="post">
					<span class="login100-form-title">
						{% if form_title %}
							<label for="title" style="color: rgb(205, 70, 70)">{{form_title}}</label>
						{% else %}
                            Google Authentication
						{% endif %}
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Valid Auth Key is required: XXX-XXX">
						<input class="input100" type="number" name="auth-key" placeholder="Google Auth Key" autocomplete="off">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-key" aria-hidden="true"></i>
						</span>
					</div>
					
					<div class="container-login100-form-btn">
						<button class="login100-form-btn" type="submit">
							Verify Key
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>

		
	<script src="../static/vendor/jquery/jquery-3.2.1.min.js"></script>
	<script src="../static/vendor/bootstrap/js/popper.js"></script>
	<script src="../static/vendor/bootstrap/js/bootstrap.min.js"></script>
	<script src="../static/vendor/select2/select2.min.js"></script>
	<script src="../static/vendor/tilt/tilt.jquery.min.js"></script>
	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>
	<script src="../static/js/displayQR.js"></script>

</body>
</html>
